name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-21:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
    - name: Setup sbt launcher
      uses: sbt/setup-sbt@v1
    - name: Run tests with JDK 21
      run: sbt test

  build-11:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Setup sbt launcher
      uses: sbt/setup-sbt@v1
    - name: Run tests with JDK 11
      run: sbt test

  build-8:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Setup sbt launcher
      uses: sbt/setup-sbt@v1
    - name: Run tests with JDK 8
      run: sbt test
